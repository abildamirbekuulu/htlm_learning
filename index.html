<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name <input type="text" id="name" class="form-control" placeholder="Enter your name" required/></label>
            </div>
            <div class="form-group">
                <label id="email-label">Email <input type="email" class="form-control" id="email"placeholder="Enter your Email" required/></label>
            </div>
            <div class="form-group">
                <label id="number-label">Age <span>(optional)</span> <input type="number" id="number" min=10 max=99 class="form-control" placeholder="Age"/></label>
            </div>
            <div class="form-group">
                <label>
                    <p>Which option best describes your current role?</p>
                    <select class="form-control" id="dropdown">
                        <option value="select-current-roll" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/> Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" checked/> Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked/> Not sure
                </label>
            </div>
            <div class="form-group">
                <label>
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select class="form-control">
                        <option value="select-an-option" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/> Front-end Projects
                </label>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/> Back-end Projects
                </label>
                <label>
                    <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox"/> Data Visualization
                </label>
                <label>
                    <input name="prefer" value="Challenges" type="checkbox" class="input-checkbox"/> Challenges
                </label>
                <label>
                    <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox"/> Open Source Community
                <label>
                    <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox"/> Gitter help rooms
                </label>
                <label>
                    <input name="prefer" value="Videos" type="checkbox" class="input-checkbox"/> Videos
                </label>
                <label>
                    <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox"/> City Meetups
                </label>
                <label>
                    <input name="prefer" value="wiki" type="checkbox" class="input-checkbox"/> Wiki
                </label>
                <label>
                    <input name="prefer" value="forum" type="checkbox" class="input-checkbox"/> Forum
                </label>
                <label>
                    <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox"/> Additional Courses
                </label>
            </div>
            <div>
                <label>
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" type="textarea" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </label>
            </div>
            <div>
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
